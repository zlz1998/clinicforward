<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>表格操作 - layui</title>

    <link rel="stylesheet" href="../../layui/css/layui.css">

    <style>
        body {
            padding: 20px; /*overflow-y: scroll;*/
        }
    </style>
</head>
<body>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="onSale">上架</a>
    <a class="layui-btn layui-btn-xs" lay-event="offSale">下架</a>
    <a class="layui-btn layui-btn-xs" lay-event="addVersion">新增版本</a>
    <a class="layui-btn layui-btn-xs" lay-event="updVersion">修改版本</a>
    <a class="layui-btn layui-btn-xs" lay-event="update">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="view">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增APP基础信息</button>
    </div>
</script>

<form class="layui-form layui-form-pane1" action="" lay-filter="first">
    <div class="layui-form-item">
        <label class="layui-form-label">软件名称</label>

        <div class="layui-input-inline">
            <input type="text" name="querySoftwareName" lay-verify="required" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">APP状态</label>

        <div class="layui-input-inline">
            <select name="queryStatus" id="status" lay-verify="required" lay-filter="status">
                <option></option>
            </select>
        </div>
        <label class="layui-form-label">所属平台</label>

        <div class="layui-input-inline">
            <select name="queryFlatformId" id="flatformId" lay-verify="required" lay-filter="flatformId">
                <option></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">一级分类</label>

        <div class="layui-input-inline">
            <select name="queryCategoryLevel1" id="categoryLevel1" lay-verify="required" lay-filter="categoryLevel1">
                <option></option>
            </select>
        </div>
        <label class="layui-form-label">二级分类</label>

        <div class="layui-input-inline">
            <select name="queryCategoryLevel2" id="categoryLevel2" lay-verify="required" lay-filter="categoryLevel2">
                <option></option>
            </select>
        </div>
        <label class="layui-form-label">三级分类</label>

        <div class="layui-input-inline">
            <select name="queryCategoryLevel3" id="categoryLevel3" lay-verify="required" lay-filter="categoryLevel3">
                <option></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn search-btn" lay-submit lay-filter="*">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<table id="appList" lay-filter="dataList"></table>


<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../js/interceptor.js"></script>
<script src="../../js/common.js" charset="utf-8"></script>
<script src="../../js/dev/list.js" charset="utf-8"></script>
<script>

</script>
</body>
</html>
