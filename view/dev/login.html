<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APP开发者平台</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<body>
<div style="width: 400px;margin: 150px auto;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend style="margin-left: 105px;font-weight: 600;font-size: 25px">APP开发者平台</legend>
    </fieldset>
    <form class="layui-form layui-form-pane1" action="" lay-filter="first">
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 0px;">
                <input type="text" name="devCode" lay-verify="required|title" lay-reqText="标题不能为空" required
                       placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form·-item">
            <div class="layui-input-block" style="margin-left: 0px;">
                <input type="password" name="devPassword" lay-verify="required|pass" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-top: 20px;margin-left: 125px;">
                <button class="layui-btn" lay-submit lay-filter="*">登录</button>
                <button type="reset" class="layui-btn layui-btn-primary">重填</button>
            </div>
        </div>
        <hr class="layui-bg-gray">
        <p style="text-align: center">&copy;2016 All Rights Reserved</p>
    </form>
</div>


<script src="../../layui/layui.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/dev/login.js"></script>
</body>
</html>
